<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>CORONAVIRUS - COVID-19</title>
  <title>corona live status</title>
	<link rel="stylesheet" href="bootstrap.css"/>
	<link rel="stylesheet" href="popup.css"/>
</head>

<body>
	<div class="w-full overflow-hidden bg-white">
	<header id="background19" class="p-1 bg-gray-300">
		
  	<h3 class="flex justify-center"><img src="coronavirus.png">COVID-19 : LIVE STATUS</h3>
	</header>

	
	<div id="middleback">
		
		<div><img class="middlesvg" src="spinner.svg" alt="spinner"/></div>
	
		<h4>Cases : <span id="confirmed"></span></h4>
		<h4>Active : <span id="active"></span></h4>
		<h4>Recovered : <span id="recovered"></span></h4>

		<h4>Death : <span id="death"></span></h4>
	
		<h4>Global : <span id="totalG"></span></h4> 
	<div>
		<p>To know the symptoms of corona virus <a href="https://www.who.int/health-topics/coronavirus#tab=tab_3" target="_blank">CLICK HERE</a></p>
		<p>To know the prevention of corona virus <a href="https://www.who.int/health-topics/coronavirus#tab=tab_2" target="_blank">CLICK HERE</a></p>
		<p>For more information about COVID-19 <a href="https://www.who.int/health-topics/coronavirus#tab=tab_1" target="_blank">CLICK HERE</a></p>
	</div>
	
	</div>
	
	

	<footer id="background20" >
		<p id="country" class=" text-center "> <img class="live_icon" src="spinner.svg" alt="spinner"/>  INDIA <img class="indian-flag" src="indianflag.png" alt="Indian flag"></p>
	</footer>
</div>
	  
	  <script src="jquery.min.js"></script>
	  <script src="bootstrap.js"></script>  
	  <script src="popup.js"></script>

</body>
</html>
